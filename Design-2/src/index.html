<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="font-['Hanken_Grotesk']">
    <div class="flex items-center justify-center min-h-screen bg-slate-200">
      <div class="flex flex-col my-4 md:my-0 md:flex-row bg-white rounded-2xl shadow-2xl">
        <!-- First Card -->
        <div
          class="bg-gradient-to-b from-[#6541fd] to-[#3630ec] w-72 p-10 text-center rounded-2xl"
        >
          <h1 class="text-xl font-bold text-[#c2b6ff] mb-4">Your Result</h1>
          <!-- Rounded Number -->
          <div
            class="bg-[#4a24cf] inline-block px-10 py-8 rounded-full text-center text-white shadow-xl"
          >
            <h1 class="text-5xl font-medium">76</h1>
            <p class="text-[#c2b6ff] text-xs mt-1">of 100</p>
          </div>
          <h1 class="my-4 text-white text-2xl font-bold">Great</h1>
          <p class="text-xs text-[#c2b6ff] font-medium">
            You scored higher than 65% of people who have taken these tests.
          </p>
        </div>

        <!-- Second Card -->
        <div class="p-8">
          <h1 class="mb-4 font-medium">Summary</h1>
          <div class="flex flex-col w-52 space-y-3">
            <div
              class="bg-[#fff6f5] p-2 rounded-lg flex flex-row justify-between"
            >
              <div>
                <img
                  src="./images/icon-reaction.svg"
                  class="inline-block"
                  alt=""
                />
                <span class="text-xs text-[#ff5555]">Reaction</span>
              </div>

              <div>
                <span class="text-xs font-bold"
                  >80 /<span class="font-light text-gray-400">100</span></span
                >
              </div>
            </div>

            <div
              class="bg-[#fffbf2] p-2 rounded-lg flex flex-row justify-between"
            >
              <div>
                <img
                  src="./images/icon-memory.svg"
                  class="inline-block"
                  alt=""
                />
                <span class="text-xs text-[#ffb21e]">Memory</span>
              </div>
              <div>
                <span class="text-xs font-bold"
                  >92 /<span class="font-light text-gray-400">100</span></span
                >
              </div>
            </div>

            <div
              class="bg-[#f2fbfa] p-2 rounded-lg flex flex-row justify-between"
            >
              <div>
                <img
                  src="./images/icon-verbal.svg"
                  class="inline-block"
                  alt=""
                />
                <span class="text-xs text-[#00bb8f]">Verbal</span>
              </div>
              <div>
                <span class="text-xs font-bold"
                  >61 /<span class="font-light text-gray-400">100</span></span
                >
              </div>
            </div>

            <div
              class="bg-[#f3f3fd] p-2 rounded-lg flex flex-row justify-between"
            >
              <div>
                <img
                  src="./images/icon-visual.svg"
                  class="inline-block"
                  alt=""
                />
                <span class="text-xs text-[#1125d6]">Visual</span>
              </div>
              <div>
                <span class="text-xs font-bold"
                  >72 /<span class="font-light text-gray-400">100</span></span
                >
              </div>
            </div>
          </div>

          <a href="">
            <div class="bg-[#303b59] text-center mt-8 rounded-3xl">
              <button class="text-white py-3 text-sm font-bold">
                Continue
              </button>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
