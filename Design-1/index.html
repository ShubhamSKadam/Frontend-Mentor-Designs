<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>QR Code Component</title>
  </head>
  <body class="font-['Varela_Round']">
    <!-- Background-Container -->
    <div class="flex items-center justify-center h-screen bg-blue-100">
      <!-- Card -->
      <div class="flex flex-col bg-white rounded-2xl border shadow max-w-s">
        <img
          src="Images/image-qr-code.png"
          class="p-4 h-80 rounded-[1.8rem]"
          alt="QR Code"
        />

        <div class="max-w-xs m-auto px-4">
          <h2 class="text-xl font-bold text-center tracking-wide">
            Improve your front-end skills by building projects
          </h2>
          <p class="text-sm text-center py-4 pb-8 text-slate-500 font-sans">
            Scan the QR code to visit Front-end Mentor and take your coding
            skills to next-level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
